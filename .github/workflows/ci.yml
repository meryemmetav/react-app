name: Deploy to production

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: Build image
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Delete existing image in the repository
        run: |
          IMAGE_DETAILS=$(aws ecr describe-images --repository-name dockrrepo --query 'imageDetails[?imageTags[0]==`latest`]' --output json)
          OLD_IMAGE_DIGEST=$(echo "$IMAGE_DETAILS" | jq -r '.[0].imageDigest // empty')
          
          if [ -n "$OLD_IMAGE_DIGEST" ]; then
            aws ecr batch-delete-image --repository-name dockrrepo --image-ids imageDigest=$OLD_IMAGE_DIGEST
          fi

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: dockrrepo
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
