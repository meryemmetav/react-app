name: Deploy to production
on:
    push:
      branches: [main]
  
jobs:
    deploy:
      name: Deploy to production
      runs-on: ubuntu-latest
  
      steps:
        - name: Check out code
          uses: actions/checkout@v2
  
        - name: Configure AWS credentials
          uses: aws-actions/configure-aws-credentials@v1
          with:
            aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
            aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            aws-region: us-east-1
  
        - name: Login to Amazon ECR
          id: login-ecr
          uses: aws-actions/amazon-ecr-login@v1
  
        - name: Get the list of image IDs in the repository
          id: describe-images
          run: |
            IMAGES=$(aws ecr describe-images --repository-name dockerrepo --query 'imageDetails[*].imageDigest' --output json)
            echo "::set-output name=IMAGES::$IMAGES"
  
        - name: Delete the existing image
          if: steps.describe-images.outputs.IMAGES != '[]'
          run: |
            for imageId in $(echo ${{ steps.describe-images.outputs.IMAGES }} | jq -r '.[]'); do
              aws ecr batch-delete-image --repository-name dockerrepo --image-ids imageDigest=$imageId
            done
  
        - name: Build, tag, and push image to Amazon ECR
          env:
            ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
            ECR_REPOSITORY: dockerrepo
            IMAGE_TAG: ${{ github.sha }}
          run: |
            docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
            docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG